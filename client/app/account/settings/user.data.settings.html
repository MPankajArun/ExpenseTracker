<div ng-include="'components/navbar/navbar.html'"></div>

<fieldset>
  <div class="form-horizontal">
    <div class="col-md-5">
      <h2 class="col-sm-offset-3">User data settings</h2>
      <br/>
      <div class="form-group">
        <label class="col-md-3 control-label">Name:</label>
        <div class="col-md-9">{{user}}
          <input type="text" class="form-control" ng-model="data.tempMe.name"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">E-mail:</label>
        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="data.tempMe.email"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Role:</label>
        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="data.tempMe.role" disabled/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label"></label>

        <div class="col-md-9 btnContainer">
          <p class="help-block"> {{message}} </p>
          <button class="btn btn btn-success" ng-click="data.saveUsersData()"><i class="glyphicon glyphicon-floppy-disk"></i> Save users data</button>
          <button class="btn btn btn-danger" ng-click="returnToExpenses()"><i class="glyphicon glyphicon-list"></i> Return to expenses</button>
        </div>
      </div>
    </div>
    <br/><br/><br/><br/>
    <div class="col-sm-2">

    <i class="glyphicon glyphicon-user" style="font-size: 1000%"></i>
    </div>
  </div>

</fieldset>

<div ng-include="'components/footer/footer.html'"></div>
