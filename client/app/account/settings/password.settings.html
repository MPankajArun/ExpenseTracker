<div ng-include="'components/navbar/navbar.html'"></div>

<fieldset>
<div class="form-horizontal">
    <div class="col-sm-5">
      <h2 class="col-sm-offset-3">Change password</h2>
      <br/>
      <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

        <div class="form-group">
          <label class="col-md-3 control-label">Current:</label>
          <div class="col-md-9"><input type="password" id="password" name="password" class="form-control" ng-model="user.oldPassword" mongoose-error/>
            <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.other }}
            </p>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">New:</label>
          <div class="col-md-9"><input type="password" name="newPassword" class="form-control"
                                       ng-model="user.newPassword"
                                       ng-minlength="3"
                                       required/>
            <p class="help-block"
               ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
              Password must be at least 3 characters.
            </p>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label"></label>

          <div class="col-md-9 btnContainter">
            <p class="help-block"> {{ message }} </p>
            <button class="btn btn btn-success" type="submit"><i class="glyphicon glyphicon-floppy-disk"></i> Change Password</button>
            <button class="btn btn btn-danger" ng-click="returnToExpenses()"><i class="glyphicon glyphicon-list"></i> Return to expenses</button>
          </div>
        </div>
      </form>

    </div>
    <br/><br/><br/><br/>
    <div class="col-sm-2">
      <i class="fa fa-key" style="font-size: 900%"></i>
    </div>

</div>
</fieldset>




<div ng-include="'components/footer/footer.html'"></div>
