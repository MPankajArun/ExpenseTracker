<div ng-include="'components/navbar/navbar.html'"></div>

<div class="row" ng-controller="SignupCtrl">
    <div class="col-sm-12">
      <legend style="font-size: 300%">Sign up</legend>
      <br/>
    </div>
    <div class="col-sm-3">

      <i class="glyphicon glyphicon-user" style="font-size: 1500%"></i>
    </div>



    <div class="col-sm-6">
      <form class="form" name="form" ng-submit="register(form)" novalidate>

        <div class="form-group" >
          <label class="required">Name</label>

         <input name="name" type="text" class="form-control requiredInput" ng-model="user.name" placeholder="Enter your name here"
                 required/>

          <p class="help-block" ng-if="form.name.$error.name && submitted">
            Doesn't look like a valid name.
          </p>
          <p class="help-block" ng-if="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" >
          <label class="required">Email</label>

          <input type="email" name="email" class="form-control requiredInput" ng-model="user.email" placeholder="Enter your e-mail address here"
                 required
                 mongoose-error/>
          <p class="help-block" ng-if="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-if="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-if="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" >
          <label class="required">Password</label>

          <input type="password" name="password" class="form-control requiredInput" ng-model="user.password" placeholder="Enter your password here"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-if="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-if="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit"><i class="glyphicon glyphicon-plus"></i><i class="glyphicon glyphicon-user"></i>
            Sign up
          </button>
          <a class="btn btn-default btn-lg btn-register" ui-sref="login">
           <i class="glyphicon glyphicon-log-in"></i> Login
          </a>
        </div>

      </form>
    </div>
  </div>
